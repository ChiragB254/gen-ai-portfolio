<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Chirag Bansal</title>
    <meta name="description" content="{{DESCRIPTION}}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --text-secondary: #666666;
            --accent-color: #2563eb;
            --card-bg: #f8fafc;
            --border-color: #e2e8f0;
            --code-bg: #f1f5f9;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --card-bg: #1e293b;
            --border-color: #334155;
            --code-bg: #1e293b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Header */
        .header {
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .header-right {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .theme-toggle:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Article */
        .article {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 40px;
        }

        .article-header {
            margin-bottom: 3rem;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .article-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .article-category {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0.8rem;
            background-color: var(--card-bg);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .article-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .article-description {
            font-size: 1.25rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            padding: 0.4rem 0.9rem;
            background-color: var(--code-bg);
            color: var(--accent-color);
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }

        /* Article Content */
        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-color);
        }

        .article-content h1,
        .article-content h2,
        .article-content h3,
        .article-content h4,
        .article-content h5,
        .article-content h6 {
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.3;
            color: var(--text-color);
        }

        .article-content h1 {
            font-size: 2.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .article-content h2 {
            font-size: 2rem;
            color: var(--accent-color);
        }

        .article-content h3 {
            font-size: 1.5rem;
        }

        .article-content h4 {
            font-size: 1.25rem;
        }

        .article-content p {
            margin-bottom: 1.5rem;
        }

        .article-content a {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .article-content a:hover {
            text-decoration: none;
        }

        .article-content ul,
        .article-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        .article-content li {
            margin-bottom: 0.5rem;
        }

        .article-content blockquote {
            margin: 2rem 0;
            padding: 1rem 1.5rem;
            border-left: 4px solid var(--accent-color);
            background-color: var(--card-bg);
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .article-content code {
            background-color: var(--code-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            border: 1px solid var(--border-color);
        }

        .article-content pre {
            margin: 2rem 0;
            padding: 1.5rem;
            background-color: #1e293b;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }

        .article-content pre code {
            background-color: transparent;
            padding: 0;
            border: none;
            color: #f1f5f9;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .article-content table {
            width: 100%;
            margin: 2rem 0;
            border-collapse: collapse;
        }

        .article-content th,
        .article-content td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .article-content th {
            background-color: var(--card-bg);
            font-weight: 600;
        }

        .article-content hr {
            margin: 3rem 0;
            border: none;
            border-top: 2px solid var(--border-color);
        }

        /* Back to Blog Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Footer */
        .footer {
            padding: 3rem 0;
            border-top: 1px solid var(--border-color);
            text-align: center;
            margin-top: 4rem;
        }

        .footer p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .article {
                padding: 2rem 20px;
            }

            .article-title {
                font-size: 2rem;
            }

            .article-description {
                font-size: 1.1rem;
            }

            .article-content {
                font-size: 1rem;
            }

            .article-content h1 {
                font-size: 1.75rem;
            }

            .article-content h2 {
                font-size: 1.5rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo">Chirag Bansal</a>
                <div class="header-right">
                    <nav class="nav-links">
                        <a href="../index.html#about">About</a>
                        <a href="../index.html#projects">Projects</a>
                        <a href="../index.html#skills">Skills</a>
                        <a href="../posts.html">Blog</a>
                        <a href="../index.html#contact">Contact</a>
                    </nav>
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon" id="themeIcon"></i>
                        <span id="themeText">Dark</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Article -->
    <article class="article">
        <a href="../posts.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Blog
        </a>

        <header class="article-header">
            <div class="article-meta">
                <span class="article-date">
                    <i class="far fa-calendar"></i>
                    {{DATE}}
                </span>
                <span class="article-category">
                    <i class="fas fa-folder"></i>
                    {{CATEGORY}}
                </span>
            </div>

            <h1 class="article-title">{{TITLE}}</h1>
            
            <p class="article-description">{{DESCRIPTION}}</p>

            <div class="article-tags">
                {{TAGS}}
            </div>
        </header>

        <div class="article-content">
            {{CONTENT}}
        </div>
    </article>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 Chirag Bansal. Powered by AI Innovation.</p>
            <p style="font-style: italic; margin-top: 0.5rem;">Building the future with AI, one model at a time 🚀</p>
        </div>
    </footer>

    <script>
        // Theme Toggle
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');

        if (currentTheme === 'dark') {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
            themeText.textContent = 'Light';
        }

        themeToggle.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeText.textContent = 'Light';
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeText.textContent = 'Dark';
            }
        });

        // Syntax highlighting
        hljs.highlightAll();
    </script>
</body>
</html>
